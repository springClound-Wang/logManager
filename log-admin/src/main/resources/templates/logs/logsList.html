<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead" th:with="title=''"></head>
<script th:inline="javascript" type="text/javascript">
    /*<![CDATA[*/
    var currentPage = /*[[${currentPage}]]*/;
    /*]]>*/
</script>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头-->
    <div th:replace="fragments/head :: header"></div>
    <div class="layui-body" style="margin: 1%">
        <fieldset class="layui-elem-field layui-field-title"
                  style="margin-top: 20px;">
            <legend>日志数据列表</legend>
        </fieldset>
        <form class="layui-form layui-form-pane" action="" method="post" id="logsForm">
            <div class="layui-form-item">
                <label class="layui-form-label">日志内容</label>
                <div class="layui-input-block">
                    <input type="text" name="keyWord" id="keyWord" placeholder='请搜索内容' class="layui-input" maxlength="40"/>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">时间</label>
                    <div class="layui-input-inline" style="width: 190px;">
                        <input type="text" id="startDate" placeholder="开始时间"
                               name="startDate" class="layui-input" readonly="readonly"/>
                    </div>
                    <div class="layui-form-mid">到</div>
                    <div class="layui-input-inline" style="width: 190px;">
                        <input id="endDate" name="endDate" placeholder="结束时间"
                               type="text" class="layui-input" readonly="readonly"/>
                    </div>
                    <button class="layui-btn" lay-submit="" lay-filter="searchSubmit" style="margin-left: 15px">查询
                    </button>
                    <button class="layui-btn layui-btn-primary" lay-submit="" lay-filter="clear">重置</button>
                </div>
            </div>

        </form>
        <table class="layui-table" id="app" >
            <thead>
            <tr>
                <th style="width: 20%;text-align: center">时间</th>
                <th style="width: 80%;text-align: center" >日志内容</th>
            </tr>
            </thead>
            <tbody id="resText">
            </tbody>
            <tr  style="cursor: pointer;text-align: center">
                <span  id="dataIndex" th:text="${#httpServletRequest.getAttribute('index')}" style="display: none"></span>
                <td colspan="2" onclick="log.clickSeeMore()" id="seeMore">查看更多</td>
            </tr>
        </table>
    </div>
    <!--底部-->
    <div th:replace="fragments/footer :: footer"></div>
</div>

<script src="/js/logs/logsList.js"></script>
</body>
</html>
