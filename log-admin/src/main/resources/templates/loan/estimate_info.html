<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead" th:with="title='额度预估'"></head>
<script type="text/javascript" th:inline="javascript">
	var currentPage = /*[[${currentPage}]]*/;
</script>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头-->
    <div th:replace="fragments/head :: header"></div>

    <div class="layui-body" style="margin: 1%">
    		<fieldset class="layui-elem-field layui-field-title"
			style="margin-top: 20px;">
				<legend>额度预估列表</legend>
			</fieldset>
	        <form id="estimateSearch" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
	            <div class="layui-form-item">
	                <label class="layui-form-label">手机号</label>
	                <div class="layui-input-inline">
	                    <input id="mobile" name="mobile" autocomplete="off" placeholder="支持模糊查询" maxlength="11" class="layui-input" type="text" onkeyup="this.value=this.value.replace(/\D/g,'')"
	                           onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
	                </div>
	            </div>
	
	            <div class="layui-form-item">
	                <div class="layui-inline">
	                    <label class="layui-form-label">估价时间</label>
	                        <div class="layui-input-inline" style="width: 175px;">
	                            <input  name="startDate" id="startDate" readonly="readonly" placeholder="开始时间" autocomplete="off" class="layui-input" type="text"/>
	                        </div>
	                    <div class="layui-form-mid">-</div>
	                        <div class="layui-input-inline" style="width: 175px;">
	                            <input name="endDate" id="endDate" placeholder="结束时间" readonly="readonly" autocomplete="off" class="layui-input" type="text"/>
	                        </div>
	                    <button class="layui-btn"  lay-submit="" lay-filter="searchSubmit">搜索</button>
	                    <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="">重置</button>
	                </div>
	            </div>
	        </form>
	
	        <table id="estimateList" lay-filter="estimateTable" class="layui-table" lay-size="sm">
	        	<thead>
					<tr style="background-color: #e2e2e2;">
						<th><div align="center"><span>估价时间</span></div></th>
						<th><div align="center"><span>手机号</span></div></th>
						<th><div align="center"><span>店铺类型</span></div></th>
						<th><div align="center"><span>名称/地址/旺旺</span></div></th>
						<th><div align="center"><span>名称/地址</span></div></th>
						<th><div align="center"><span>月均支付金额</span></div></th>
						<th><div align="center"><span>额度/万元</span></div></th>
						<th><div align="center"><span>操作</span></div></th>
					</tr>
				</thead>
				<tbody id="estimateBody">
				</tbody>
	        </table>
	        <!-- 分页标签 -->
			<div id="pagesign"></div>
    </div>

    <!--查看详情-->
    <div id="searchDeatil" class="layer_self_wrap" style="width:500px;display:none;" align="center">
        <form id="userForm" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
                    <input id="username" name="username" lay-verify="required" autocomplete="off" class="layui-input" type="text" readonly="readonly"/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">店铺类型</label>
                <div class="layui-input-inline">
                    <input id="shoptype" name="shoptype" lay-verify="required" autocomplete="off" class="layui-input" type="text" readonly="readonly"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">估价参数1</label>
                <div class="layui-input-inline">
                    <input id="parm1" name="parm1" lay-verify="required" autocomplete="off" class="layui-input" type="text" readonly="readonly"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">估价参数2</label>
                <div class="layui-input-inline">
                    <input id="parm2" name="parm2" lay-verify="required" autocomplete="off" class="layui-input" type="text" readonly="readonly"/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">估价参数3</label>
                <div class="layui-input-inline">
                	<input id="parm3" name="parm3" lay-verify="required" autocomplete="off" class="layui-input" type="text" readonly="readonly"/>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">额度</label>
                <div class="layui-input-inline">
                	<input id="limit" name="limit" lay-verify="required" autocomplete="off" class="layui-input" type="text" readonly="readonly"/>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-inline">
                	<input id="mark" name="mark" lay-verify="required" autocomplete="off" class="layui-input" type="text" readonly="readonly"/>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">估价时间</label>
                <div class="layui-input-inline">
                	<input id="createtime" name="createtime" lay-verify="required" autocomplete="off" class="layui-input" type="text" readonly="readonly"/>
                </div>
            </div>
            
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 10px;">
                    <button type="button" class="layui-btn layui-btn-primary" onclick="javascript:layer.closeAll();">返回</button>
                </div>
            </div>
        </form>
    </div>

    <!--底部-->
    <div th:replace="fragments/footer :: footer"></div>
    <script src="/js/dateUtils.js"></script>
    <script src="/js/loan/estimate_info.js"></script>

</div>
</body>
</html>
