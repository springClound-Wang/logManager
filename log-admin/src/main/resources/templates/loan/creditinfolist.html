<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead" th:with="title='贷款记录列表'"></head>
<script th:inline="javascript" type="text/javascript">
    /*<![CDATA[*/
    var currentPage = /*[[${currentPage}]]*/;
    /*]]>*/
    </script>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<!--头-->
		<div th:replace="fragments/head :: header"></div>
		<div class="layui-body"  style="margin: 1%">
				<fieldset class="layui-elem-field layui-field-title"
					style="margin-top: 20px;">
					<legend>宜信贷款记录列表</legend>
				</fieldset>
				<form class="layui-form layui-form-pane" action=""  method="post" id="creditForm">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">提交时间</label>
							<div class="layui-input-inline" style="width: 190px;">
								<input type="text" id="startDate" placeholder="开始时间"
									name="startDate" class="layui-input" readonly="readonly" />
							</div>
							<div class="layui-form-mid">到</div>
							<div class="layui-input-inline" style="width: 190px;">
								<input id="endDate" name="endDate" placeholder="结束时间"
									type="text" class="layui-input" readonly="readonly" />
							</div>

                            <label class="layui-form-label">审批状态</label>
                            <div class="layui-input-inline">
                                <select name="status">
                                    <option value="-1">请选择</option>
                                    <option value="0">借款申请</option>
                                    <option value="1">审核提交</option>
                                    <option value="2">审核通过</option>
                                    <option value="3">审核失败</option>
                                    <option value="4">放款成功</option>
                                    <option value="5">还款成功</option>
                                    <option value="6">主动放弃</option>
                                </select>
                            </div>
                        </div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">真实姓名</label>
						<div class="layui-input-inline">
							<input type="text" name="name" placeholder="支持模糊查询"
								autocomplete="off" class="layui-input" maxlength="15"/>
						</div>
						
						<label class="layui-form-label" style="margin-left: 15px;">手机号码</label>
						<div class="layui-input-inline">
							<input type="text" name="number" placeholder="支持模糊查询" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"
								autocomplete="off" class="layui-input"  maxlength="11"/>
						</div>
						<button class="layui-btn" lay-submit="" lay-filter="searchSubmit" style="margin-left: 15px">查询</button>
						<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="refeshSubmit">重置</button>
					</div>
					<!--<div class="layui-form-item">-->
						<!--<label class="layui-form-label">渠道商</label>-->
						<!--<div class="layui-input-inline">-->
							<!--<select name="bankid">-->
								<!--<option value="0">全部</option>-->
								<!--<option value="1">宜信</option>-->
								<!--<option value="2">极速借</option>-->
							<!--</select>-->
						<!--</div>-->
						<!---->
					<!--</div>-->
				</form>

				<table class="layui-hide" id="test" lay-filter="creditTable"></table>
				<!-- {{# if(d.applyState === 1 ){ }} 
						{{# if(d.status===0 || d.status===1){ }}
							<a class="layui-btn layui-btn-xs" lay-event="examine" shiro:hasPermission="examineCreditInfo">审批</a>
						{{# } }}
					{{# } }} -->
				<!-- 操作   -->
       		 	<script type="text/html" id="optBar">
            		<a class="layui-btn layui-btn-xs" lay-event="see">详情</a>
					
					{{# if(d.applyState === 1 ){ }} 
						
							<a class="layui-btn layui-btn-xs" lay-event="examine" shiro:hasPermission="examineCreditInfo">审批</a>
						
					{{# } }}
						
            		<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="binding" shiro:hasPermission="bindingUserId">绑定</a>
					
       			</script>
       			<!-- 性别 -->
       		 	<script type="text/html" id="sexType">
            		{{# if (d.sex === 1) { }}
						  男
					{{# } else if(d.sex === 2) { }}
						女
					{{#  } else { }}
						--
					{{# } }}
       			</script>
       			<!-- 金额 -->
       		 	<script type="text/html" id="moneyType">
    				{{ d['money'] }}万元
       			</script>
       				<!-- 提交状态 -->
       		 	<script type="text/html" id="applyStateType">
            		{{# if (d.applyState === 0) { }}
						<span style='color:red'>资料提交中</span>
					{{# } else if(d.applyState === 1) { }}
						<span style='color:green'>资料已提交</span>
					{{#  } else { }}
						--
					{{# } }}
       			</script>
       				<!-- 审核状态 -->
       		 	<script type="text/html" id="statusType">
					{{# if (d.status === 0) { }}
						借款申请
            		{{# } else if (d.status === 1) { }}
						审核提交
					{{# } else if(d.status === 2) { }}
						审核通过
					{{# } else if(d.status === 3) { }}
						审核失败
					{{# } else if(d.status === 4) { }}
						放款成功
					{{# } else if(d.status === 5) { }}
						还款成功
					{{# } else if(d.status === 6) { }}
						主动放弃
					{{#  } else { }}
						--
					{{# } }}
       			</script>
       			<!-- 渠道类型 -->
       		 	 	<script type="text/html" id="bankType">
					{{# if (d.bankid === 1) { }}
						  宜信&nbsp;&nbsp;&nbsp;
					{{# } else if(d.bankid === 2) { }}
						极速借
					{{# } }}
<!--
                	<a class="layui-btn layui-btn-warm layui-btn-xs" shiro:hasRole="superman" href="javascript:updateQuDao({{=d.bankid}},'{{=d.orderID}}')">修改</a>
-->
       		 	</script>
			</div>
		<!--底部-->
		<div th:replace="fragments/footer :: footer"></div>
	</div>
	<!-- 审批 -->
	<div id="examineDetail" class="layui-self-wrap" style="width:500px;display:none;">
		<form id="examineForm" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
			<input type="hidden" id="orderID" name="orderID"/> 
			<div class="layui-form-item">
				<label class="layui-form-label">审批状态</label>
				<div class="layui-input-block">
					<select id="status" name="status">
						<option value="0">借款申请</option>
						<option value="1">审核提交</option>
						<option shiro:hasRole="superman" value="2">审核通过</option>
						<option shiro:hasRole="superman" value="3">审核失败</option>
						<option shiro:hasRole="superman" value="4">放款成功</option>
						<option shiro:hasRole="superman" value="5">还款成功</option>
						<option shiro:hasRole="superman" value="6">主动放弃</option>
					</select>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">备注</label>
				<div class="layui-input-block">
					<textarea id="mark" name="mark" placeholder="请输入内容" maxlength="99" class="layui-textarea"></textarea>
				</div>
			</div>
			
			<div class="layui-form-item">
				<div class="layui-input-block" style="margin-left: 80%;">
					<button class="layui-btn" lay-submit="" lay-filter="examineSubmit">提交</button>
				</div>
			</div>
			
			<div class="layui-form-item">
				<span style="margin-left: 5px;">注意：执行审批操作的2个前提条件，必须满足：</span><br></br>
				<span style="margin-left: 5px;">1：“状态备注”内容是下面之一：</span><br></br>
				<span style="color: red;margin-left: 26px;font-weight:bold;">宜信：   当前有进件, 且不允许再次进件</span><br></br>
   				<span style="color: red;margin-left: 26px;font-weight:bold;">极速借：   已经存在申请单，不能再次提交。申请表状态为申请单创建成功</span><br></br>
   				<span style="margin-left: 5px;font-weight:bold;">2：在宜信或极速借后台确认已提交了贷款申请</span><br></br>
   				<span style="margin-left: 26px;">可设置该贷款记录的审批状态为：审核提交</span>
			</div>
		</form>
	</div>
	<!-- 审批 -->
	<!-- 更换申请人 -->
	<div id="bindingUser" class="layer_self_wrap" style="width:400px;display:none;">
		<form action="" id="bindingUserForm" class="layui-form layui-form-pane" method="post" style="margin-top: 20px;">
			<input id="orid" name="orid" type="hidden" />
			<div class="layui-form-item">
				<label class="layui-form-label">手机号</label>
				<div class="layui-input-block">
					<input id="mobile" name="mobile" maxlength="11" lay-verify="phone" autocomplete="off" class="layui-input" type="text" onkeyup="this.value=this.value.replace(/\D/g,'')"
                           onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block" style="margin-left: 80%;">
					<button class="layui-btn"  lay-submit="" lay-filter="bindingUserSubmit">确定</button>
				</div>
			</div>
		</form>
	</div>  
	<script src="/js/loan/creditList.js"></script>
</body>
</html>
