<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead" th:with="title='申请列表'"></head>
<script th:inline="javascript" type="text/javascript">
    /*<![CDATA[*/
    var currentPage = /*[[${currentPage}]]*/;
    /*]]>*/
    </script>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<!--头-->
		<div th:replace="fragments/head :: header"></div>
		<div class="layui-body" style="margin: 1%">
				<fieldset class="layui-elem-field layui-field-title"
					style="margin-top: 20px;">
					<legend>贷款申请列表</legend>
				</fieldset>
				<form class="layui-form layui-form-pane" action=""  method="post" id="applyForm">
					<div class="layui-form-item">
						<label class="layui-form-label">贷款类型</label>
						<div class="layui-input-block">
							<input type="radio" name="kind" value="0" title="全部"
								checked="checked" /> <input type="radio" name="kind"
								value="1" title="经营贷款" /> <input type="radio" name="kind"
								value="2" title="购店贷款" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">申请人</label>
						<div class="layui-input-inline">
							<input type="text" name="name" placeholder="支持模糊查询"
								autocomplete="off" class="layui-input" maxlength="15" />
						</div>
						<label class="layui-form-label">手机号码</label>
						<div class="layui-input-inline">
							<input type="text" name="number" placeholder="支持模糊查询"  onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"
								autocomplete="off" class="layui-input" maxlength="11" />
						</div>
						<label class="layui-form-label">领取人</label>
						<div class="layui-input-inline">
							<input type="text" name="receivername" placeholder="支持模糊查询"
								autocomplete="off" class="layui-input" maxlength="15" />
						</div>
					</div>
					
					<div class="layui-form-item">
						<label class="layui-form-label">借款状态</label>
						<div class="layui-input-inline">
							<select name="status">
								<option value="0">全部</option>
								<option value="1">申请中</option>
								<option value="2">初审通过</option>
								<option value="3">初审失败</option>
							</select>
						</div>
						<label class="layui-form-label">申请时间</label>
							<div class="layui-input-inline" style="width: 190px;">
								<input type="text" id="startDate" placeholder="开始时间"
									name="startDate" class="layui-input"  readonly="readonly"/>
							</div>
							<div class="layui-form-mid">到</div>
							<div class="layui-input-inline" style="width: 190px;">
								<input id="endDate" name="endDate" placeholder="结束时间"
									type="text" class="layui-input" readonly="readonly"/>
							</div>
					</div>
					
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">渠道商</label>
							<div class="layui-input-inline">
								<select name="channel">
									<option value="0">全部</option>
									<option value="1">宜信</option>
									<option value="2">极速借</option>
								</select>
							</div>
							
							<button class="layui-btn" style="margin-left: 40px;" lay-submit="" lay-filter="searchSubmit">查询</button>
                    		<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="refeshSubmit">重置</button>
						</div>
					</div>

				</form>

				<table class="layui-hide" id="test" lay-filter="applyTable"></table>
				<!-- 贷款类型 -->
				 <script type="text/html" id="kindType">
					{{# if (d.kind === 1) { }}
						  经营贷款
					{{# } else if(d.kind === 2) { }}
						购店贷款
					{{#  } else { }}
						其他
					{{# } }}
                	
       		 	</script>
       		 	<!-- 审核状态 -->
       		  	<script type="text/html" id="statusType">
					{{# if (d.status === 1) { }}
						  申请中
					{{# } else if(d.status === 2) { }}
						<span style='color:green'>初审通过</span>
					{{# } else if(d.status === 3) { }}
						<span style='color:red'>初审失败</span>
					{{# } }}
                	
       		 	</script>
       		 	<!-- 操作 -->
       		 	<script type="text/html" id="optBar">
            		<a class="layui-btn layui-btn-xs" lay-event="edit">审核</a>
					{{# if(d.status ===1 ){ }}
						<a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="binding" shiro:hasPermission="changeUserId">绑定</a>
					{{# } }}
       			</script>
       			<!-- 领取人 -->
       				<script type="text/html" id="receiverType">
					{{# if (d.receiver ==null) { }}
						   <button class="layui-btn  layui-btn-normal layui-btn-sm" lay-event="receiveClick">领取</button>
					{{#  } else { }}
						{{d.receivername}}
					{{# } }}
                	
       		 	</script>
       		 	<!-- 渠道类型 -->
       		 	 	<script type="text/html" id="channelType">
					{{# if (d.channel === 1) { }}
						  宜信
					{{# } else if(d.channel === 2) { }}
						极速借
					{{# } }}
                	
       		 	</script>
            <!-- 来源 -->
            <script type="text/html" id="sourceType">
                {{# if (d.source === 0) { }}
                PC端
                {{# } else if(d.source === 1) { }}
                M端
                {{# } }}
            </script>

			</div>
			   <!--底部-->
		<div th:replace="fragments/footer :: footer"></div>
		</div>
		 <!--编辑申请贷款信息-->
    <div id="setApplyinfo" class="layer_self_wrap " style="width:500px;display:none;">
        <form id="editApplyForm" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
            <input id="orderid" type="hidden" name="orderID" value=""/>
            <input id="number" type="hidden" name="myNumber" value=""/>
            <input id="name" type="hidden" name="myName" value=""/>
            <input id="userID" type="hidden" name="myUserID" value=""/>

            <div class="layui-form-item">
                <label class="layui-form-label">借款状态</label>
                <div class="layui-input-block">
					<select id="status" name="status">
						<option value="1">申请中</option>
						<option value="2">初审通过</option>
						<option value="3">初审失败</option>
					</select>
				</div>
            </div>
  			<div class="layui-form-item">
                <label class="layui-form-label">合作机构</label>
                <div class="layui-input-block">
					<select id="bankID" name="bankID">
						<option value="1">宜信</option>
						<option value="2">极速借</option>
					</select>
				</div>
            </div>
            <div class="layui-form-item layui-form-text">
			    <label class="layui-form-label">备注</label>
			    <div class="layui-input-block">
			      <textarea id="mark" placeholder="请输入内容" maxlength="99" name="mark" class="layui-textarea"></textarea>
			    </div>
 			</div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 70%;">
                    <button class="layui-btn"  lay-submit="" lay-filter="editApplySubmit">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
	</div>
	<!-- 更换申请人 -->
	<div id="changeUser" class="layer_self_wrap" style="width:400px;display:none;">
		<form action="" id="changeUserForm" class="layui-form layui-form-pane" method="post" style="margin-top: 20px;">
			<input id="orid" name="orid" type="hidden" />
			<div class="layui-form-item">
				<label class="layui-form-label">手机号</label>
				<div class="layui-input-block">
					<input id="mobile" name="mobile" maxlength="11" lay-verify="phone" autocomplete="off" class="layui-input" type="text" onkeyup="this.value=this.value.replace(/\D/g,'')"
                           onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block" style="margin-left: 80%;">
					<button class="layui-btn"  lay-submit="" lay-filter="changeUserSubmit">确定</button>
				</div>
			</div>
		</form>
	</div>  
	<script src="/js/loan/applyList.js"></script>
</body>
</html>
