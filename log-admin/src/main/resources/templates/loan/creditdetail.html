<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead" th:with="title='贷款详情列表'"></head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<!--头-->
		<div th:replace="fragments/head :: header"></div>
		<div class="layui-body" style="margin: 1%">
				<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
					<legend>查看宜信贷款详情</legend>
				</fieldset>
				<form class="layui-form layui-form-pane" action="" method="post">
					<div class="layui-form-item">
						<label class="layui-form-label">真实姓名</label>
						<div class="layui-input-inline">
							<input readonly='readonly' type="text" name="name" placeholder="暂无信息" th:value="${#httpServletRequest.getAttribute('credit').get('name')}"  autocomplete="off" class="layui-input" />
						</div>
						
						<label class="layui-form-label">银行卡号</label>
						<div class="layui-input-inline">
							<input readonly='readonly' type="text" name="name" placeholder="暂无信息" th:value="${#httpServletRequest.getAttribute('credit').get('cardNumber')}"
								autocomplete="off"  class="layui-input" />
						</div>
						
						<label class="layui-form-label">身份证号</label>
						<div class="layui-input-inline">
							<input readonly='readonly' type="text" name="name" placeholder="暂无信息" th:value="${#httpServletRequest.getAttribute('credit').get('IDcard')}"
								autocomplete="off" class="layui-input" />
						</div>
						<div id="info_sex">
						<label class="layui-form-label">性别</label>
						<div class="layui-input-inline">
							<input readonly='readonly' type="radio" id="boy" name="sex" title="男"  /> 
							<input readonly='readonly' type="radio" id="girl" name="sex" title="女"  />
						</div>
						</div>
					</div>
					
					<div class="layui-form-item">
						<label class="layui-form-label">手机号码</label>
						<div class="layui-input-inline">
							<input readonly='readonly' type="text" name="number" placeholder="暂无信息" th:value="${#httpServletRequest.getAttribute('credit').get('number')}"
								autocomplete="off" class="layui-input" />
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">申请时间</label>
							<div class="layui-input-inline" style="width: 190px;">
								<input readonly='readonly' type="text" placeholder="开始时间" th:value="${#httpServletRequest.getAttribute('credit').get('createTime')}"
									 class="layui-input" />
							</div>
							<div class="layui-form-mid">到</div>
							<div class="layui-input-inline" style="width: 190px;">
								<input readonly='readonly'  placeholder="结束时间" th:value="${#httpServletRequest.getAttribute('credit').get('updateTime')}"
									type="text" class="layui-input" />
							</div>
						</div>
						<label class="layui-form-label">来源</label>
						<div class="layui-input-inline">
							<input readonly='readonly' type="text" name="source" placeholder="暂无信息" th:value="${#httpServletRequest.getAttribute('credit').get('source')==1?'M端':'PC端'}"
								   autocomplete="off" class="layui-input" />
						</div>
					</div>
					
					<div class="layui-form-item">
						<label class="layui-form-label">家庭住址</label>
						<div class="layui-input-inline">
							<select name="quiz1" id="iaddr_prov" >
							</select>
						</div>
						<div class="layui-input-inline">
							<select name="quiz2"  id="iaddr_city" >
							</select>
						</div>
						<div class="layui-input-inline">
							<select name="quiz3" id="iaddr_county">
							</select>
						</div>
						<label class="layui-form-label">详细住址</label>
						<div class="layui-input-inline">
							<input readonly='readonly' type="text" name="number" style="width:500px;" placeholder="暂无信息" th:value="${#httpServletRequest.getAttribute('credit').get('street')}"
								autocomplete="off" class="layui-input" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">借款用途</label>
						<div class="layui-input-inline">
							<select name="use" >
	                            <option value="1"  id="use1">常规备货</option>
	                            <option value="2"  id="use2">旺季备货</option>
	                            <option value="3"  id="use3">上新品</option>
	                            <option value="4"  id="use4">海外仓</option>
	                            <option value="5"  id="use5">人员招聘</option>
	                            <option value="6"  id="use6">固定资本投资</option>
	                            <option value="7"  id="use7">建设品牌</option>
	                            <option value="8"  id="use8">开拓新平台</option>
	                            <option value="9"  id="use9">其他</option>
							</select>
						</div>
						<label class="layui-form-label">借款金额</label>
						<div class="layui-input-inline">
							<input readonly='readonly' type="text" name="number" placeholder="暂无信息" th:value="|${#httpServletRequest.getAttribute('credit').get('money')}万元|" autocomplete="off" class="layui-input" />
							
						</div>
						<label class="layui-form-label">借款期限</label>
						<div class="layui-input-inline">
							<input readonly='readonly' type="text" name="number" placeholder="暂无信息" th:value="|${#httpServletRequest.getAttribute('credit').get('repay_period')}个月|" autocomplete="off" class="layui-input" />
						</div>
						<label class="layui-form-label">合作机构</label>
						<div class="layui-input-inline">
							<input readonly='readonly' type="text" name="number" placeholder="暂无信息" value="宜信"
								autocomplete="off" class="layui-input" />
						</div>
					</div>
					<div class="layui-form-item">
						<div style="display: inline-block;">
						 <p class="server-p2">身份证正面照片:</p>
					      <div class="server-div1" onclick="showPhoto('imgpic1')" style="margin-top: 15px; height: 302px; width:440px;border:1px #bbb solid; text-align:center; overflow:hidden;">
					        <div class="server-div2" style="position: relative;">
					          <img id="imgpic1"  th:src="${#httpServletRequest.getAttribute('credit').get('pic1')}" style="height:302px; display:inline-block;" class="server-img1"/>
					        </div>
					      </div>
					      </div>
					      <div style="display: inline-block;">
					       <p class="server-p2">身份证反面照片:</p>
					      <div class="server-div1" onclick="showPhoto('imgpic2')" style="margin-top: 15px; height: 302px;  width:440px;border:1px #bbb solid; text-align:center; overflow:hidden;">
					        <div class="server-div2" style="position: relative;">
					          <img id="imgpic2" th:src="${#httpServletRequest.getAttribute('credit').get('pic2')}" style="height:302px; display:inline-block;" class="server-img1"/>
					        </div>
					      </div>
					      </div>
					      <div style="display: inline-block;">
					       <p class="server-p2">手持身份证上半身照片:</p>
					      <div class="server-div1" onclick="showPhoto('imgpic3')" style="margin-top: 15px; height: 302px;  width:440px;border:1px #bbb solid; text-align:center; overflow:hidden;">
					        <div class="server-div2" style="position: relative;">
					          <img id="imgpic3"  th:src="${#httpServletRequest.getAttribute('credit').get('pic3')}" style="height:302px; display:inline-block;" class="server-img1"/>
					        </div>
					      </div>
					      </div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label" style="width:130px;">家庭联系人姓名</label>
						<div class="layui-input-inline">
							<input readonly='readonly' type="text" name="linkName1"  th:value="${#httpServletRequest.getAttribute('credit').get('link_name1')}" class="layui-input" />
						</div>
						<label class="layui-form-label" >关系</label>
						<div class="layui-input-inline">
							<input readonly='readonly' type="radio" id="parent"  value="1" title="父母" name="link_type1"/>
							<input readonly='readonly' type="radio" id="wife"  value="2" title="配偶"  name="link_type1" />
						</div>
						<div class="layui-input-inline">
								<input readonly='readonly' type="radio" id="son" value="3" title=" 子女" name="link_type1"/>
						</div>
						<label class="layui-form-label" >手机号</label>
						<div class="layui-input-inline">
							<input readonly='readonly' type="text" name="linkNumber1" th:value="${#httpServletRequest.getAttribute('credit').get('link_number1')}" class="layui-input"/>
						</div>
					</div>
					<div  class="layui-form-item" >
					<label class="layui-form-label" style="width:130px;">工作联系人姓名</label>
						<div class="layui-input-inline">
							<input readonly='readonly' type="text" name="linkName2"  th:value="${#httpServletRequest.getAttribute('credit').get('link_name2')}" class="layui-input"/>
						</div>
						<label class="layui-form-label" >关系</label>
						<div class="layui-input-inline" style="width:200px;">
								<input readonly='readonly' type="radio" value="1" id="colleague" title="同事" name="link_type2"  /> 
								<input readonly='readonly' type="radio" value="2" id="supplier" title="供应商" name="link_type2"  /> 
						</div>
						<div class="layui-input-inline" style="width:180px;">
								<input readonly='readonly' type="radio" value="3" id="provider" title="服务商" name="link_type2"  />
						</div>
						<label class="layui-form-label" >手机号</label>
						<div class="layui-input-inline">
							<input readonly='readonly' type="text" name="linkNumber2" th:value="${#httpServletRequest.getAttribute('credit').get('link_number2')}" class="layui-input" />
						</div>
					</div>
					<div class="layui-form-item">
					<label class="layui-form-label" style="width:130px;">其他联系人姓名</label>
						<div class="layui-input-inline" >
							<input readonly='readonly' type="text" name="linkName3" th:value="${#httpServletRequest.getAttribute('credit').get('link_name3')}" class="layui-input"/>
						</div>
						<label class="layui-form-label">关系</label>
						<div class="layui-input-inline">
								<input readonly='readonly' type="radio" value="1" id="friend" title="朋友" name="link_type3"  />
								<input readonly='readonly' type="radio" value="2" id="classmate" title="同学"  name="link_type3"   /> 
						</div>
						<div class="layui-input-inline">
								<input readonly='readonly' type="radio" value="3" id="teacher" title="老师" name="link_type3" />
						</div>
						<label class="layui-form-label">手机号</label>
						<div class="layui-input-inline">
							<input readonly='readonly' type="text" name="linkNumber3" th:value="${#httpServletRequest.getAttribute('credit').get('link_number3')}" class="layui-input" />
						</div>
					</div>

					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">备注</label>
						<div class="layui-input-block">
							<textarea placeholder="请输入内容" readonly='readonly' th:text="${#httpServletRequest.getAttribute('credit').get('mark')}" class="layui-textarea"></textarea>
						</div>
					</div>
					<div id="Agreement">
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">您是否有负债？</label>
                        <div class="layui-input-block">
                            <input readonly='readonly' type="radio" id="otherDebetCase1" name="otherDebetCase" value="0" title="是" />
                            <input readonly='readonly' type="radio" id="otherDebetCase2" name="otherDebetCase" value="1"  title="否" />
                        </div>
                    </div>
					<div class="layui-form-item layui-form-text">
							<label class="layui-form-label">您在其他网络借款平台是否有未偿清借款？</label>
							<div class="layui-input-block">
								<input readonly='readonly' type="radio" id="Internetloan1" name="Internetloan" value="0" title="是" />
								<input readonly='readonly' type="radio" id="Internetloan2" name="Internetloan" value="1"  title="否" />
							</div>
					</div>
					<div class="layui-form-item layui-form-text">
							<label class="layui-form-label">您在金融机构是否有未偿清借款？</label>
							<div class="layui-input-block">
								<input readonly='readonly' type="radio" id="Financialloan1" name="Financialloan" value="0"  title="是"  />
								<input readonly='readonly' type="radio" id="Financialloan2" name="Financialloan" value="1"  title="否"/>
							</div>
					</div>
					<div class="layui-form-item layui-form-text">
							<label class="layui-form-label">您当前是否为民事诉讼、刑事诉讼、行政诉讼的当事人？</label>
								<div class="layui-input-block">
								<input readonly='readonly' type="radio" id="Litigant1" name="Litigant" value="0"  title="是" />
								<input readonly='readonly' type="radio" id="Litigant2" name="Litigant" value="1"  title="否" />
							</div>
					</div>
					<div class="layui-form-item layui-form-text">
							<label class="layui-form-label">您当前是否正在被行政机关处罚？</label>
							<div class="layui-input-block">
								<input readonly='readonly' type="radio" id="Administrativesanction1" name="Administrativesanction" value="0"   title="是"/>
								<input readonly='readonly' type="radio" id="Administrativesanction2" name="Administrativesanction" value="1"  title="否" />
							</div>
					</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="refeshSubmit"><i class="layui-icon">&#x1002;</i> 刷新</button>
							<button class="layui-btn layui-btn-primary" lay-submit="" lay-filter="backSubmit"><i class="layui-icon">&#xe65c;</i> 返回</button>
						</div>
					</div>
				</form>
			</div>
		<!--底部-->
		<div th:replace="fragments/footer :: footer"></div>
	</div>
	<script th:inline="javascript" type="text/javascript">
		/*<![CDATA[*/
		var currentPage = /*[[${currentPage}]]*/;
		/*]]>*/
	</script>
	<script src="/js/loan/creditList.js"></script>
	<script th:inline="javascript" type="text/javascript">
	/*<![CDATA[*/
	var sex=/*[[${#httpServletRequest.getAttribute('credit').get('sex')}]]*/;
	var link_type1=/*[[${#httpServletRequest.getAttribute('credit').get('link_type1')}]]*/;
	var link_type2=/*[[${#httpServletRequest.getAttribute('credit').get('link_type2')}]]*/;
	var link_type3=/*[[${#httpServletRequest.getAttribute('credit').get('link_type3')}]]*/;
	var Internetloan=/*[[${#httpServletRequest.getAttribute('credit').get('internetloan')}]]*/;
	var Financialloan=/*[[${#httpServletRequest.getAttribute('credit').get('financialloan')}]]*/;
	var Litigant=/*[[${#httpServletRequest.getAttribute('credit').get('litigant')}]]*/;
	var Administrativesanction=/*[[${#httpServletRequest.getAttribute('credit').get('administrativeSanction')}]]*/;
    var otherDebetCase=/*[[${#httpServletRequest.getAttribute('credit').get('otherDebetCase')}]]*/;

    var creditUsage=/*[[${#httpServletRequest.getAttribute('credit').get('creditUsage')}]]*/;
	$("#use"+creditUsage).attr("selected","selected");
	if(sex==1){
		$("#boy").attr("checked","checked");
	}else if(sex==2){
		$("#girl").attr("checked","checked");
	}
	if(link_type1==1){
		$("#parent").attr("checked","checked");
	}else if(link_type1==2){
		$("#wife").attr("checked","checked");
	}else if(link_type1==3){
		$("#son").attr("checked","checked");
	}
	if(link_type2==1){
		$("#colleague").attr("checked","checked");
	}else if(link_type2==2){
		$("#supplier").attr("checked","checked");
	}else if(link_type2==3){
		$("#provider").attr("checked","checked");
	}
	if(link_type3==1){
		$("#friend").attr("checked","checked");
	}else if(link_type3==2){
		$("#classmate").attr("checked","checked");
	}else if(link_type3==3){
		$("#teacher").attr("checked","checked");
	}
	if(Internetloan==0){
		$("#Internetloan1").attr("checked","checked");
	}else if(Internetloan==1){
		$("#Internetloan2").attr("checked","checked");
	}else{
		$("#Internetloan2").attr("checked","checked");
	}
	if(otherDebetCase==0){
        $("#otherDebetCase1").attr("checked","checked");
    }else if(otherDebetCase==1){
        $("#otherDebetCase2").attr("checked","checked");
    }else{
        $("#otherDebetCase2").attr("checked","checked");
        $("#myLoanBox").hide();
    }
	if(Financialloan==0){
		$("#Financialloan1").attr("checked","checked");
	}else if(Financialloan==1){
		$("#Financialloan2").attr("checked","checked");
	}else{
		$("#Financialloan2").attr("checked","checked");
	}
	if(Litigant==0){
		$("#Litigant1").attr("checked","checked");
	}else if(Litigant==1){
		$("#Litigant2").attr("checked","checked");
	}else{
		$("#Litigant2").attr("checked","checked");
	}
	if(Administrativesanction==0){
		$("#Administrativesanction1").attr("checked","checked");
	}else if(Administrativesanction==1){
		$("#Administrativesanction2").attr("checked","checked");
	}else{
		$("#Administrativesanction2").attr("checked","checked");
	}
    //重新渲染下form表单 否则单选框容易失效
    layui.use(['form'], function(){
        var form = layui.form ;
        form.render('radio');
    });
	//取得合作商
	var bankId=/*[[${#httpServletRequest.getAttribute('credit').get('bankid')}]]*/;
	var fam_region=/*[[${#httpServletRequest.getAttribute('credit').get('region')}]]*/;
	var fam_city=/*[[${#httpServletRequest.getAttribute('credit').get('city')}]]*/;
	var fam_area=/*[[${#httpServletRequest.getAttribute('credit').get('area')}]]*/;

	/*]]>*/
		searchAddressInfo(fam_region,1,1);
		searchAddressInfo(fam_city,2,1);
		searchAddressInfo(fam_area,3,1);

    </script>
</body>
</html>
