<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead" th:with="title='网店估价'"></head>
<script type="text/javascript" th:inline="javascript">
	var currentPage = /*[[${currentPage}]]*/;
</script>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头-->
    <div th:replace="fragments/head :: header"></div>

    <div class="layui-body" style="margin: 1%;">
		<fieldset class="layui-elem-field layui-field-title"
			style="margin-top: 20px;">
			<legend>网店估价列表</legend>
		</fieldset>
        <form id="codeDataSearch" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
            <div class="layui-form-item">
                <label class="layui-form-label">平台类型</label>
                <div class="layui-input-block">
                    <input type="radio" name="shopType" value="" title="全部" checked="checked"></input>
      				<input type="radio" name="shopType" value="1" title="天猫"></input>
      				<input type="radio" name="shopType" value="2" title="淘宝"></input>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
                    <input id="username" name="username" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">店铺名称</label>
                    <div class="layui-input-inline">
                    	<input id="shopName" name="shopName" autocomplete="off" class="layui-input" type="text"/>
                    </div>
            	<button class="layui-btn"  lay-submit="" lay-filter="searchSubmit">提交</button>
           		 <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="">重置</button>
                </div>
            </div>
        </form>
        
        <!-- <hr class="layui-bg-black"/> -->

        <table id="codeDataList" lay-filter="codeDataTable" class="layui-table" lay-size="sm">
        	<thead>
				<tr style="background-color: #e2e2e2;">
					<th>用户名</th>
					<th>创建时间</th>
					<th>店铺名称</th>
					<th>店铺类型</th>
					<th>经营年限</th>
					<th>宝贝与描述相符得分</th>
					<th>与同行业平均水平</th>
					<th>卖家服务态度得分</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody id="codeDataBody">
			</tbody>
	        </table>
	        <!-- 分页标签 -->
			<div id="pagesign"></div>
    </div>

    <!--底部-->
    <div th:replace="fragments/footer :: footer"></div>
    <script src="/js/dateUtils.js"></script>
    <script src="/js/code/evaluateData_info.js"></script>

</div>
</body>
</html>
